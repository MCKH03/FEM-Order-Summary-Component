<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="main-div">
          <div class="product-image"></div>
          <div class="product-content">
            <h1>Order Summary</h1>
            <p class="product-exp">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <div class="plan-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                  <g fill="none" fill-rule="evenodd">
                    <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                    <path
                      fill="#717FA6"
                      fill-rule="nonzero"
                      class="icon-music"
                      d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                    />
                  </g>
                </svg>
                <div class="plan-t">
                  <p class="plan-name">Annual Plan</p>
                  <p class="plan-price">$59.99/year</p>
                </div>
              </div>
              <a class="change" href="#">change</a>
            </div>
            <a class="buy-t" href="#"
              ><button class="buy">Proceed to Payment</button></a
            >
            <a class="cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </article>
      <div class="developer-div">
        <p class="developer-t">
          Challenge from
          <a
            class="challenge"
            href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
            >Frontend Mentor</a
          >
          and coded by
          <a class="creator" href="https://github.com/MCKH03"
            >Mehrshad Chashm Khavari</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
